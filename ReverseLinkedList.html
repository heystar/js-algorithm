<body>
  <script>
  var reverseList = function(head) {
    let currentNode = head;
    let n = null;
    let next;
    while (currentNode !== null) {
    next = currentNode.next;
    currentNode.next = n;
    n = currentNode;
    currentNode = next;
    }
    return n;
  }
  console.log(reverseList([1,2,3,4,5,null]))
  </script>
</body>
