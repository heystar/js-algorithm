  <script>
    /**
    * @param {string} s
    * @return {boolean}
    */
    var isValid = function(s) {
      // 存放开闭括号对象
      let mapping = {
        ')' : '(',
        '}' : '{',
        ']' : '['
      }
      // 存放开括号栈
      let charStack = [];
      // 遍历字符
      for(var i = 0; i<s.length; i++){
        // 当前字符
        let curChar = s.charAt(i);
        // 栈顶元素
        let topElement;
        // 判断是否为闭括号
        if(mapping[curChar] !== undefined){
          // 获取栈顶元素
            topElement = (charStack.length===0) ? '#' : charStack.pop();
            if(topElement !== mapping[curChar])
                return false;
        }else{
          // 开括号推入栈
            charStack.push(curChar);
        }
      }
      return charStack.length === 0;
  };
